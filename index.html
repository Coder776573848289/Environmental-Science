<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Environmental Science - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Header will be loaded here -->
  <div id="header"></div>

  <!-- Image Slider -->
  <div id="homeSlider" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/images/slider/slide1.jpg" class="d-block w-100" alt="Environment 1">
      </div>
      <div class="carousel-item">
        <img src="assets/images/slider/slide2.jpg" class="d-block w-100" alt="Environment 2">
      </div>
      <div class="carousel-item">
        <img src="assets/images/slider/slide3.jpg" class="d-block w-100" alt="Environment 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#homeSlider" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#homeSlider" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Hero Sections -->
  <div class="container my-5">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card hero-card">
          <img src="assets/images/icons/multi.jpg" class="card-img-top" alt="Multidisciplinary">
          <div class="card-body text-center">
            <h5 class="card-title">Multidisciplinary Nature</h5>
            <a href="multidisciplinary.html" class="btn btn-success">Explore</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card hero-card">
          <img src="assets/images/icons/pollution.jpg" class="card-img-top" alt="Pollution">
          <div class="card-body text-center">
            <h5 class="card-title">Environmental Pollution</h5>
            <a href="pollution.html" class="btn btn-success">Explore</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card hero-card">
          <img src="assets/images/icons/ecology.jpg" class="card-img-top" alt="Ecology">
          <div class="card-body text-center">
            <h5 class="card-title">Ecology & Ecosystems</h5>
            <a href="ecology.html" class="btn btn-success">Explore</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card hero-card">
          <img src="assets/images/icons/biodiversity.jpg" class="card-img-top" alt="Biodiversity">
          <div class="card-body text-center">
            <h5 class="card-title">Biodiversity & Conservation</h5>
            <a href="biodiversity.html" class="btn btn-success">Explore</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card hero-card">
          <img src="assets/images/icons/resources.jpg" class="card-img-top" alt="Resources">
          <div class="card-body text-center">
            <h5 class="card-title">Natural Resources</h5>
            <a href="resources.html" class="btn btn-success">Explore</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card hero-card">
          <img src="assets/images/icons/community.jpg" class="card-img-top" alt="Communities">
          <div class="card-body text-center">
            <h5 class="card-title">Human Communities</h5>
            <a href="communities.html" class="btn btn-success">Explore</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer will be loaded here -->
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
